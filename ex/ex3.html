<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://webfontworld.github.io/Oswald/Oswald.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/HSGaeulSenggak/HSGaeulSenggak2.css" rel="stylesheet">

    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            width: 1200px;
            margin: 0 auto;
            background-color: #000;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .write {
            border: 5px solid royalblue;
            margin-top: 150px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }
        .quote {
            font-size: 24px;
            text-align: center;
            line-height: 1.5;
            padding: 20px 0 50px 0;
            font-family: 'Oswald';
            position: relative;
        } 
        .author {
            text-align: center;
            font-size: 20px;
            font-family: 'Oswald';
        }
    </style>
</head>
<body>
    <div class="write">
        <div class="quote"></div>
        <div class="author"></div>
    </div>
</body>
</html>
    <script>
        const dummy = (value) => {
            fetch(`dummy01.json`)
            .then(res => res.json())
            .then(items => { 
                const BGI = document.querySelector("body")
                const write = document.querySelector(".write")
                const random = Math.floor(Math.random() * items.quotes.length);
                write.querySelector(".quote").innerHTML = items.quotes[random].quote;
                write.querySelector(".author").innerHTML = ` - ${items.quotes[random].author}`;
                
                const url = `https://source.unsplash.com/random/?moon&t${Date.now()}`;
                BGI.style.backgroundImage = `url('${url}')`;
            })
            .catch((err) => console.log(err)); 
            }
            dummy();
            setInterval(dummy,10000);
    </script>
