<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size:1.5rem;
      text-align:center;
      margin-bottom:20px;
    }
    .img {
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img class="img"src="pic-1.jpg" alt="">
  </div>

  <script>
    const imgChange = document.querySelector(".img")

    imgChange.addEventListener("mouseover", ()=>{
        imgChange.src = "pic-6.jpg";
    });
    imgChange.addEventListener("mouseout",()=>{
        imgChange.src = "pic-1.jpg";
    });
  </script>
</body>
</html>
