<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 04 - float 유형</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
            margin: 0 auto;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
            margin: 0 auto;

        }
        #section {
            width: 100%;
            height: 580px;
            background-color: #26A69A;
            margin: 0 auto;

        }
        #footrer {
            width: 100%;
            height: 100px;
            background-color: #00796B;
            margin: 0 auto;
        }
        #aside{
           width: 600px;
           height: 580px;
           background-color: #000005;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
         }
    </style>
</head>
<body>
    <div>
        <div id="wrap">
            <div id="header">
                <div class="container"></div>
            </div>
            <div id="nav">
                <div class="container"></div>
            </div>
                <div id="section">
                    <div class="container">
                        <div class="aside"></div>
                    </div>
                </div>
                <div id="footrer">
                    <div class="container"></div>
                </div>
        </div>
    </div>
</body>
</html>
