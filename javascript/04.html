<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        { //01
            for(i=1; i<=50; i++){
                document.write(i);
            }
        }

        document.write("<br><br>")
        
        { //02
            let i = 1;

            while (i<=50) {
                document.write(i);
                i++
            }
        }
        document.write("<br><br>")

        { //03
            for(i=0; i<=100; i+=2) {
                document.write(i);
            }
        }

        document.write("<br><br>")

        {//04
            for(i=0; i<=100; i++) {
                if(i%2==1) {
                    document.write(i);
                }
            }
        }

        document.write("<br><br>")

        {//05
            let table = "<table border='1'>";
            let a = 0;

            for(i=1; i<=10; i++) {
                table += "<tr>";
                for(j=1; j<=5; j++) {
                    a++
                    table += "<td>"+a+"</td>";
                }
                table += "</tr>";
            }
                table +="</table>";
                document.write(table)
                
        }

        document.write("<br><br>")

        {//06
            for(i=2; i<=9; i++) {
                document.write(i+"단")
                document.write("<br>")

                for(j=1; j<=9; j++) {
                    document.write(i+"X"+j+"=")
                    document.write(i*j)
                    document.write("<br>")
                }
                document.write("<br>")
            }
        }

        {//06
            let a = 0;
            for(i=1; i<=10; i++) {
                a = a+i 
            }
            document.write(a);
        }

        document.write("<br><br>")


        {//07-1.선언적 함수
            function func () {
                document.write("함수가 실행되었습니다(1)")
            }
            func ();
        } 

        { //07-2. 익명함수
            const func = function func( ) {
                document.write("함수가 실행되었습니다(2)")
            }
            func ();
        }

        { //07-3. 매개변수 함수
            function func(str) {
                document.write(str);
            }
            func ("함수가 실행되었습니다(3)");
        }

        {//07-4. 리턴값 함수
            function func () {
                const i = "함수가 실행되었습니다(4)";
                return i;
            }
            document.write(func());
        }

        {//08-1. 선언적 함수 화살표
             func = () => {
                document.write("함수가 실행되었습니다(5)")
            }
            func();
        }

        {//08-2. 익명함수
            const func = ( ) => {
                document.write("함수가 실행되었습니다(6)")
            }
            func ();
        }

        { //08-3. 매개변수 함수
            func = (str) => {
                document.write(str);
            }
            func ("함수가 실행되었습니다(7)");
        }

        {//08-4. 리턴값 함수
            func = () => {
                const i = "함수가 실행되었습니다(8)";
                return i;
            }
            document.write(func());
        }
    </script>
</body>
</html>
