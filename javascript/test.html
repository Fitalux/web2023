<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=2; i<=15; i++){
            document.write(i + "단","<br>");

            for(let j=1; j<=15; j++){
                document.write(i + "X" + j + "=" + i*j);
                document.write("<br>");
            }

            document.write("<br><br>");
        }
        
        //첫번째 for문은 큰 단락으로 구구단으로 쳤을 때, 'n단'이 됨. (곱해지는 수)
        //i(변수)를 바꾸면 단락의 갯수가 늘어남
        //두번째 for문은 단락 안의 내용으로 'n단'에 곱해지는 '1~9'까지의 수가 됨. (곱하는 수)
        //j를 바꾸면 i에 곱해지는 수가 더 많아짐. 
        //연산자를 바꾸면 다른 연산이 가능함

        //
    </script>
</body>
</html>
