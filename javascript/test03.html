<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        { //01.
            for(i=1; i<=50; i++) {
                document.write(i);
            }
        }

        document.write("<br><br>")

        { //02.
            let a = 1;
            
            while (a<=50) {
                document.write(a);
                a++;
            }
        }

        document.write("<br><br>")

        {//03. 
            for(i=0; i<=100; i+=2) {
                document.write(i)
            }
        }

        document.write("<br><br>")

        { //04.
            for(i=1; i<=100; i++) {
                if(i%2==1) {
                    document.write(i)
                }
            }
        }
        document.write("<br><br>")
        {//05
            let table = "<table border='1'>";
            let a = 0;

            for(i=1; i<=5; i++) {
                table+="<tr>";
                for(j=1; j<=10; j++) {
                    a++
                    table += "<td>"+a+"</td>";
                }
                table += "</tr>";
            }
                table += "</table>";
                document.write(table)
        }
        document.write("<br><br>")

        {//06
            let a = 0;
            for(i=1; i<=10; i++) {
                a = a+i;
            }
            document.write(a)
        }
        document.write("<br><br>")
        {//07.
            for(i=2; i<=9; i++) {
                document.write("<br>"+i+"단")
                document.write("<br><br>")
                
                for(j=1; j<=9; j++) {
                    document.write(i+"X"+j+"=")
                    document.write(i*j)
                    document.write("<br>")
                }
            }

        }

        {//08
            function func() {
                document.write("함수 실행(1)")
            }
            func ();
        }
        
        document.write("<br><br>")

        {//08-2
            const func = function () {
                document.write("함수 실행(2)")
            }
            func();
        }

        document.write("<br><br>")

        {//08-3
            function func(str) {
                document.write(str)
            }
            func("함수실행(3)");
        }

        document.write("<br><br>")

        {//08-4
            function func () {
                const str = "함수실행(4)";
                return str;
            }
            document.write(func())
        }

        document.write("<br><br>")

        {//09-1
            func = () => {
                document.write("함수 실행(5)")
            }
            func ();

        }
        document.write("<br><br>")

        {//9-2
            const func = () => {
                document.write("함수 실행(6)")
            }
            func();
        }

        document.write("<br><br>")

        {//9-3
            func = (str) => {
                document.write(str)
            }
            func("함수실행(7)");
        }

        document.write("<br><br>")

        {//9-4
             func = () => {
                const str = "함수실행(8)";
                return str;
            }
            document.write(func())
        }
    </script>
</body>
</html>
