    <script>
        let questionAll = [];                          //모든 문제 정보

        const dataQuestion = () => {
            fetch("json/gisa2020_01.json")
            .then(res => res.json())
            .then(items => {
                // console.log(items);
                questionAll = items.map((item, index)=>{
                    const formattedQuestion = {
                        question: item.question,
                        num: index+1
                    }
                    console.log(formattedQuestion)
                    const answerChoices = [...item.incrrent_answer];            //틀린 답 불러오기
                    formattedQuestion.answer = Math.floor(Math.random()*answerChoices.length)+1;        //정답 랜덤으로 불러오기
                    answerChoices.splice(formattedQuestion.answer -1, 0, item.correct_answers);
                    answerChoices.forEach((choice, index)=>{
                        formattedQuestion["choice"+(index+1)] = choice;
                    });
                });
            });
        }

        dataQuestion();
    </script>
